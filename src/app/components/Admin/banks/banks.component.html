<div class="container-fluid justify-content-center align-content-center">
  <div class="row justify-content-center mt-4">
    <div class="col-md-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-search"></i>
          </span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="searchValue" (input)="onSearch()" placeholder="Search">
      </div>
    </div>
  </div>

  <div class="row justify-content-center align-content-center mt-4 m-0 p-0 ms-3">
    <div class="col-md-12">
      <div class="custom-grid-wrapper justify-content-center align-content-center m-2">
        <ag-grid-angular #agGrid
          style="height: 500px; width: 600px; align-items: center;justify-content: center;"
          class="ag-theme-alpine custom-ag-grid ms-3"
          [gridOptions]="gridOptions"
          [rowData]="rowData">
        </ag-grid-angular>
      </div>
    </div>
  </div>

</div>
