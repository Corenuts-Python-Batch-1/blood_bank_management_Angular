  <div class="row justify-content-center mt-4 m-0 p-0">
    <div class="col-md-12">
      <div class="custom-grid-wrapper">
        <table class="table table-danger" id="booking-table">
          <thead class="thead">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Blood Group</th>
              <th scope="col">Units Req</th>
              <th scope="col">Hospital Name</th>
              <th scope="col">Gender</th>
              <th scope="col">City</th>
              <th scope="col">Area</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody class="table-light">
            <tr *ngFor="let details of  requests | paginate: { itemsPerPage: pageSize, currentPage: p }">
              <td>{{details.patient_name}}</td>
              <td>{{details.blood_group?.blood_group_type}}</td>
              <td>{{details.units_required}}</td>
              <td>{{details.hospital_name}}</td>
              <td>{{details.gender}}</td>
              <td>{{details.patient_location?.city}}</td>
              <td>{{details.patient_location?.area}}</td>
              <td>
                <button class="btn btn-success accept-button me-2" (click)="acceptRequest(details.patient_id)">
                  <i class="fas fa-check"></i>
                </button>
                <button class="btn btn-danger reject-button" (click)="rejectRequest(details.patient_id)">
                  <i class="fas fa-times"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <pagination-controls (pageChange)="p = $event" class="mt-3 float-right"></pagination-controls>
  </div>
</div>
